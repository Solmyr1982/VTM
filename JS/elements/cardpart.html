<div class="screen symantec">
    <div class="cardWindow">
        <table width="200px" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center" width="100%" height="240" colspan="4">
                    <img class="posterImage" />
                </td>
            </tr>
            <tr>
                <td align="center" width="100%" height="30" colspan="4">
                    <div id="cardNo" onmouseover="mouseOverName(this)" class="movieNameDiv"
                        style="height: 30px; overflow:hidden;">
                        <label class="movieNameLabel"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="center" width="30" height="20">
                    <img class="transpImg" id="seriesImg" src="images/cogwheel.png"
                        onclick="javascript:bypassSelection(event);" align="center" title="Series"
                        style="display:inline-block" />
                </td>
                <td align="left" width="30" height="20">
                    <div class="relationImage" id="relation-number" onclick="javascript:showRelations(event,this);">
                        <img class="transpImg" src="images/puzzle.png" align="left" title="Part of"
                            style="display:inline-block;" />
                        <label id="partNumber" title="Part of"></label>
                        <div>
                </td>
                <td align="left" width="30" height="20">
                    <a id="wikiLink" target="_blank">
                        <img class="transpImg" src="images/wiki.png" align="right"
                            onclick="javascript:bypassSelection(event);" title="WIKI" style="display:inline-block;" />
                    </a>
                </td>
                <td align="center" width="40" height="20">
                    <a id="trailerLink" target="_blank">
                        <img class="transpImg" src="images/youtube.png" onclick="javascript:bypassSelection(event);"
                            align="center" title="Trailer" style="display:inline-block;" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <!-- Context-menu -->
    <div id="context-menu">
        <li>Card</li>
    </div>
    <input type='hidden'>
</div>
