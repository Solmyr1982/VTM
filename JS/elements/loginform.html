<div class="win cyan-theme" id="loginForm">
    <div class="caption">
        <div class="title">Login</div>
    </div>
    <div id="loginPassDiv">
        <input type="text" id="loginInput" onkeyup="loginKeyed(event)"><br>
        <input type="password" id="passwordInptControl" onkeyup="passwordKeyed(event)">
    </div>
    <div id="loginButtonDiv">
        <a class="nortonButtonWhite" onclick="loginClick()">Login</a>
        <a class="nortonButtonWhite" onclick="loginCloseClick()">Close</a>
    </div>
</div>
